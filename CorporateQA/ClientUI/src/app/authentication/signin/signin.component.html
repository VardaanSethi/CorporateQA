<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <h3 class="display-4 text-center">SignIn</h3>
         
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" name="username" formControlName="username" id="username" class="form-control"> 
                    <p *ngIf="formControls.username.invalid && formControls.username.touched" class="text-danger">
                        Please fill this field
                      </p>
                </div>
                
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" name="password" id="password" formControlName="password" class="form-control"> 
                    <p *ngIf="formControls.password.invalid && formControls.password.touched" class="text-danger">
                        Please fill this field
                      </p>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" [disabled]="signinForm.invalid" value="Sign In">
                </div>
            </form>
            <div class="form-group">
                <p>Don't have acoount? <a [routerLink]="['/authentication/signup']">Register</a> </p>
            </div>
        </div>
    </div>
</div>
